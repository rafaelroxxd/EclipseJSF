<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	     xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
   	 xmlns:f="http://java.sun.com/jsf/core"
	   xmlns:p="http://primefaces.org/ui"		
>

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
	 <f:metadata>
	   <f:event listener="#{funcionarioBean.carregarPesquisa}" type="preRenderView"></f:event>
	 </f:metadata>
	</ui:define>
	
	<ui:define name="conteudo" >
		
			<h:form id="form">
			 <p:toolbar>
			 	<f:facet name="left">
			 		<h:outputText value="Funcionario" />
			 	
			 	</f:facet>	 
			 </p:toolbar>
			
		<p:panel id="resultados" widgetVar="resultados">
			<p:dataTable id="dataFab" emptyMessage="Nenhum registro Encontrado"
					filteredValue="#{funcionarioBean.listaFuncionariosFiltrados}" value="#{funcionarioBean.listaFuncionarios}"
					var="funcionarioCursor"
					rows="5"
					paginator="true"
					autoUpdate="true"
					
					>				
				
				
				
				<f:facet name="footer">
			 	<p:button value="Novo" outcome="/pages/funcionarioCadastro.xhtml">
			 		<f:param name="funacao" value="Novo"></f:param>
			  	</p:button>
			 	</f:facet>	
				
				
				<p:column headerText="Código">
					<h:outputText value="#{funcionarioCursor.codigo}" />
				
				</p:column>				
				<p:column headerText="Nome" filterBy="#{funcionarioCursor.nome}" sortBy="#{funcionarioCursor.nome}">
				<h:outputText value="#{funcionarioCursor.nome}" />
				</p:column>				
			
				<p:column headerText="CPF" filterBy="#{funcionarioCursor.cpf}" sortBy="#{funcionarioCursor.cpf}">
				<h:outputText value="#{funcionarioCursor.cpf}" />
				</p:column>				
			
				<p:column headerText="Função" filterBy="#{funcionarioCursor.funcao}" sortBy="#{funcionarioCursor.funcao}">
				<h:outputText value="#{funcionarioCursor.funcao}" />
				</p:column>				
	
				
			
				<p:column headerText="Opções" >
					<p:button value="Excluir" outcome="/pages/funcionarioCadastro.xhtml">
						<f:param name="funcod" value="#{funcionarioCursor.codigo}" />
						<f:param name="funacao" value="Excluir"/>
			 
					</p:button>
					<p:button value="Editar" outcome="/pages/funcionarioCadastro.xhtml">
						<f:param name="funcod" value="#{funcionarioCursor.codigo}" />
						<f:param name="funacao" value="Editar" />
			 
					</p:button>	
				</p:column>	
			
					
			</p:dataTable>
		  </p:panel>	
		</h:form>
	</ui:define>
</ui:composition>
</html>
