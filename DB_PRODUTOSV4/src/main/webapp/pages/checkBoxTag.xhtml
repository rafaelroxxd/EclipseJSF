<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>

<h:outputStylesheet library="css" name="style.css" />
<h:outputScript library="UI" name="script/script.js" />


</h:head>
<h:body>
		<header id="header">
			<div class="innertube">	
				<div align="center">
				 
				 
					<h:graphicImage name="images/eclipse.png" />
					<h1>CURSO DE JSF</h1>	
				
				</div>
			</div>	
		</header>
		<div id="wrapper">
	
			<main>
				 <div id="content">
					 <div class="innertube">
							<h1>CONTEUDO</h1>
					 		<h:form>
					 			<h2>1 - Single Checkbox </h2>
					 			<h:selectBooleanCheckbox value="#{checkboxes.rememberMe}">Remember me</h:selectBooleanCheckbox>
					 			<h2>2 - Multiple CheckBox </h2>
					 			<h:selectManyCheckbox value="#{checkboxes.favNumber1}">
					 				<f:selectItem itemValue="1" itemLabel="Number1 - 1"></f:selectItem>
					 				<f:selectItem itemValue="2" itemLabel="Number1 - 2"></f:selectItem>
					 				<f:selectItem itemValue="3" itemLabel="Number1 - 3"></f:selectItem>
					 				<f:selectItem itemValue="4" itemLabel="Number1 - 4"></f:selectItem>
					 				<f:selectItem itemValue="5" itemLabel="Number1 - 5"></f:selectItem>
					 			</h:selectManyCheckbox>
					 			<br />
					 				<h2>3  -Generated by array </h2>
					 			<h:selectManyCheckbox value="#{checkboxes.favNumber2}">
					 				<f:selectItems value="#{checkboxes.favNumber2Value}"/>
					 			</h:selectManyCheckbox>
					 				<br />
					 				<h2>3  -Generated by Map </h2>
					 			<h:selectManyCheckbox value="#{checkboxes.favNumber3}">
					 				<f:selectItems value="#{checkboxes.favNumber3Value}"/>
					 			</h:selectManyCheckbox>
					 					<br />
					 				<h2>4  -Generated by Object with var </h2>
					 			<h:selectManyCheckbox value="#{checkboxes.favNumber4}" >
					 				<f:selectItems value="#{checkboxes.favNumber4Value}" var="n"
					 					itemLabel="#{n.numberLabel}" itemValue="#{n.numberValue}"
					 				/>
					 			</h:selectManyCheckbox>
					 			
					 			<h:commandButton value="submit" action="checkBoxTagResult" />
					 			<h:commandButton value="reset" type="reset" />
					 			
					 		</h:form>
					 		
					 </div>
				 </div>
			</main>
				<footer id="footer">
					
					 <div class="innertube">
							<p>Footer</p>
					 </div>
					
						
				</footer>
		</div>
	
	
</h:body>
</html>
